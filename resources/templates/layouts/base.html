{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <title>{{ template "title" . }}</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="/static/bob/lib/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Astitools -->
    <link rel="stylesheet" href="/static/bob/lib/astiloader/astiloader.css"/>
    <link rel="stylesheet" href="/static/bob/lib/astimodaler/astimodaler.css"/>
    <link rel="stylesheet" href="/static/bob/lib/astinotifier/astinotifier.css"/>

    <!-- Base CSS -->
    <link rel="stylesheet" href="/static/bob/css/base.css"/>
    <link rel="stylesheet" href="/static/bob/css/color.css"/>
    <link rel="stylesheet" href="/static/bob/css/table.css"/>
    <link rel="stylesheet" href="/static/bob/css/switch.css"/>

    <!-- Custom CSS -->
    {{ template "css" . }}
</head>
<body>

    <!-- Base -->
    <div class="table">

        <!-- Header -->
        <div class="row" id="header">

            <!-- Bob -->
            <div class="cell color-bob">
                <a href="/"><h1>Bob</h1></a>
            </div>

            <!-- Buttons -->
            <div class="cell color-header">
                <i class="fa fa-sign-out" id="btn-bob-stop" title="Stop Bob"></i>
            </div>
        </div>

        <!-- Menu + Content -->
        <div class="row">

            <!-- Menu -->
            <div class="cell color-menu" id="menu"></div>

            <!-- Content -->
            <div class="cell" id="content">

                <!-- Custom HTML -->
                {{ template "html" . }}
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/static/bob/lib/jquery-3.2.1/jquery.min.js"></script>

    <!-- Chart JS -->
    <script src="/static/bob/lib/chart.js-2.7.1/chart.js.min.js"></script>

    <!-- Astitools -->
    <script src="/static/bob/lib/astiloader/astiloader.js"></script>
    <script src="/static/bob/lib/astimodaler/astimodaler.js"></script>
    <script src="/static/bob/lib/astinotifier/astinotifier.js"></script>

    <!-- Base JS -->
    <script src="/static/bob/js/consts.js"></script>
    <script src="/static/bob/js/menu.js"></script>
    <script src="/static/bob/js/base.js"></script>
    <script>
        {{ if .AbilityKey }}base.abilityKey = "{{ .AbilityKey }}";{{ end }}
        {{ if .AbilityAPIBasePattern }}base.abilityAPIBasePattern = "{{ .AbilityAPIBasePattern }}";{{ end }}
        {{ if .AbilityStaticBasePattern }}base.abilityStaticBasePattern = "{{ .AbilityStaticBasePattern }}";{{ end }}
        {{ if .AbilityWebsocketBaseEventName }}base.abilityWebsocketBaseEventName = "{{ .AbilityWebsocketBaseEventName }}";{{ end }}
        {{ if .BrainKey }}base.brainKey = "{{ .BrainKey }}";{{ end }}
    </script>

    <!-- Custom JS -->
    {{ template "js" . }}
</body>
</html>
{{ end }}
